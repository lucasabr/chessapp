<!DOCTYPE html>
<html>
    <head>
        <title>Chess Home</title>
    </head>
    <body>
        {% for message in messages %}
            <h1>To {{ message.recipient }},</h1>
            <h1>From {{ message.author }},</h1>
            <h1>At {{ message.timestamp }}:</h1>
            <h1>{{ message.message }}</h1>
        {% endfor %}
    </body>
</html>
