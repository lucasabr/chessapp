{% load static %}
<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if  title %}
        <title>Games Site - {{ title }}</title>
    {% else %}
        <title>Games Site</title>
    {% endif %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/nav.css'%}" title="style" />
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}" title="style"/>
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Sullivan Games</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link {% if current == 'home' %} isActive {% endif %}" href="/">Home</a>
              <a class="nav-item nav-link {% if current == 'chess' %} isActive {% endif %}" href="/chess">Chess</a>
              <a class="nav-item nav-link {% if current == 'ttt' %} isActive {% endif %}" href="/ttt">TicTacToe</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link {% if current == 'login' %} isActive {% endif %}" href="/login">Login</a>
              <a class="nav-item nav-link {% if current == 'register' %} isActive {% endif %}" href="/register">Register</a>
            </div>
          </div>
        </div>
      </nav>
    <br><br> 
	<!--<ul>
        <li><a href="/">Home</a></li>
        <li><a href="login/">Login</a></li>
        <li><a href="chess/">Chess</a></li>
        <li><a href="ttt/">TicTacToe</a></li>
        <li><a href="about/">About</a></li>
    </ul>-->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
